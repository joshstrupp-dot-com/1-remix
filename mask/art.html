<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        color: black;
        overflow: hidden;
      }

      .poem {
        display: flex;
        flex-direction: column;
        gap: 2em;
      }

      .stanza {
        display: flex;
        flex-direction: column;
      }

      .line {
        display: flex;
        gap: 0.5em;
      }

      .word {
        display: inline-block;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class="poem">
      <div class="stanza">
        <div class="line">
          <div class="word">critic</div>
        </div>
        <div class="line">
          <div class="word">might</div>
          <div class="word">imply</div>
          <div class="word">an</div>
          <div class="word">artist</div>
        </div>
        <div class="line">
          <div class="word">due</div>
        </div>
        <div class="line">
          <div class="word">to</div>
          <div class="word">hand</div>
          <div class="word">creator</div>
          <div class="word">responsibility</div>
        </div>
        <div class="line">
          <div class="word">must</div>
        </div>
        <div class="line">
          <div class="word">strieve</div>
          <div class="word">for</div>
          <div class="word">reaction</div>
          <div class="word">required</div>
        </div>
        <div class="line">
          <div class="word">art</div>
        </div>
        <div class="line">
          <div class="word">itself</div>
          <div class="word">at</div>
          <div class="word">bedrock</div>
          <div class="word">is</div>
          <div class="word">but</div>
          <div class="word">an</div>
          <div class="word">activity</div>
        </div>
      </div>

      <div class="stanza">
        <div class="line">
          <div class="word">but</div>
        </div>
        <div class="line">
          <div class="word">high</div>
          <div class="word">art</div>
          <div class="word">investment</div>
          <div class="word">trend</div>
          <div class="word">hot</div>
          <div class="word">art</div>
        </div>
        <div class="line">
          <div class="word">speculative</div>
        </div>
        <div class="line">
          <div class="word">is</div>
          <div class="word">hedge</div>
          <div class="word">betting</div>
          <div class="word">on</div>
          <div class="word">banked</div>
          <div class="word">futures</div>
        </div>
        <div class="line">
          <div class="word">purchases</div>
        </div>
        <div class="line">
          <div class="word">calculated</div>
          <div class="word">as</div>
          <div class="word">serious</div>
          <div class="word">investment</div>
        </div>
      </div>
    </div>
  </body>
</html>
